version: '3.5'

services:
  db:
    image: kapua/kapua-sql:1.0.2
    ports:
    - 8181:8181
    - 3306:3306

  es:
    image: elasticsearch:5.4.0
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - cluster.name=kapua-datastore
      - discovery.type=single-node
      - transport.host=_site_
      - transport.ping_schedule=-1
      - transport.tcp.connect_timeout=30s
    volumes:
      - es-storage:/usr/share/elasticsearch/data

  events-broker:
    image: kapua/kapua-events-broker:1.0.2
    ports:
    - 5672:5672
    environment:
      - KAPUA_DISABLE_SSL=true

  broker:
    image: kapua/kapua-broker:1.0.2
    ports:
    - 1883:1883
    - 61614:61614
    depends_on:
      - db
      - es
      - events-broker
    environment:
      - KAPUA_DISABLE_SSL=true

  kapua-console:
    image: kapua/kapua-console:1.0.2
    ports:
    - 8080:8080
    depends_on:
      - broker
      - db
      - es
      - events-broker
    environment:
      - KAPUA_DISABLE_SSL=true

  kapua-api:
    image: kapua/kapua-api:1.0.2
    ports:
    - 8081:8080
    depends_on:
      - broker
      - db
      - es
      - events-broker
    environment:
      - KAPUA_DISABLE_SSL=true
      
volumes:
  es-storage:
  grafana-storage:
